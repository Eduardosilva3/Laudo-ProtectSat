<h1 mat-dialog-title>Descrição do problema do cliente {{data.nomeCliente}}: </h1>
<div mat-dialog-content>
  <table class="table table-bordered">

    <tbody>
      <tr class="titulo">

        <td>Cliente:</td>
        <td>Data de Recebimento:</td>
        <td>Descrição do Problema:</td>
      </tr>
      <tr>

        <td>{{data.nomeCliente}}</td>
        <td>{{this.dataRecebimento}}</td>
        <td>{{data.descricaoProblema}}</td>
      </tr>

    </tbody>
  </table>

</div>
<div mat-dialog-actions>
  <button mat-button >No Thanks</button>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial>Ok</button>
</div>
