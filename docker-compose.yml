version: "3.3"

services:
  api:
    image:  spring-boot
    build:
      context: . 
      dockerfile: Api-Laudos/Dockerfile
    container_name: Api-Laudo
    ports:
      - '8080:8080'
    expose:
      - 8080
    
    
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DB: laudo
      

    restart: always
    depends_on:
      - db
    networks:
      - laudo

  db:
    image: mysql:latest
    volumes:
      - laudo-mysql-data:/var/lib/mysql
    environment: 
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laudo
    networks:
      - laudo
    ports:
      - "3306:3306"
  

volumes:
  laudo-mysql-data:

networks:
  laudo:
    driver: bridge
    
       
